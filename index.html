<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowing Line Wave</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color:  #c5dbed;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    // Get the canvas element and its context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Define parameters for the wave
    let amplitude = 20;
    const frequency = 0.02;
    let phaseSpeed = 0.05;
    let phase = 0;

    // Function to draw the wave
    function drawWave() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Begin drawing the path
        ctx.beginPath();

        // Loop through horizontal pixels
        for (let x = 0; x < canvas.width; x++) {
            // Calculate the vertical position of the wave
            const y = canvas.height / 4 + amplitude * Math.sin(frequency * x + phase);

            // Draw a line to the current position
            ctx.lineTo(x, y);
        }

        // Set line properties
        ctx.strokeStyle = 'orange';
        ctx.lineWidth = 2;

        // Stroke the path
        ctx.stroke();

        // Increment the phase to create animation
        phase += phaseSpeed;

        // Request animation frame to create smooth animation
        requestAnimationFrame(drawWave);
    }

    // Call the drawWave function to start the animation
    drawWave();

    // Event listener for mouse enter
    canvas.addEventListener('mouseenter', function() {
        // Increase the phase speed to speed up the animation
        phaseSpeed = 0.1;
    });

    // Event listener for mouse leave
    canvas.addEventListener('mouseleave', function() {
        // Revert the phase speed back to its original value
        phaseSpeed = 0.05;
    });
</script>

</body>
</html>
